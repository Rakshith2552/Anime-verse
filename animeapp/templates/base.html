{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AnimeVerse{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1613376023733-0a73315d9b06?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1920');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        nav {
            backdrop-filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.5);
        }

        footer {
            backdrop-filter: blur(6px);
        }

        /* Fade in animation */
        body {
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }
        body.loaded {
            opacity: 1;
        }
    </style>
</head>

<body class="text-white">

  <!-- üå∏ Transparent Navbar -->
  <nav class="fixed top-0 left-0 w-full z-50 shadow-md">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <div class="flex items-center space-x-3">
          <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500"
               alt="AnimeVerse Logo"
               class="h-8 w-auto" />
          <h1 class="text-2xl font-bold text-red-400 tracking-wider">
            <a href="/">AnimeVerse</a>
          </h1>
        </div>

        <!-- Navbar Links -->
        <div class="hidden md:flex space-x-6">
          <a href="/" class="text-gray-200 hover:text-red-400 transition">üè† Home</a>
          {% comment %} <a href="{% url 'random_anime' %}" class="text-gray-200 hover:text-red-400 transition">üé≤ Random</a> {% endcomment %}
          <a href="#" class="text-gray-200 hover:text-red-400 transition">üî• Trending</a>
          <a href="#" class="text-gray-200 hover:text-red-400 transition">üì∫ Watchlist</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Spacing so content isn‚Äôt hidden behind navbar -->
  <div class="pt-24"></div>

  <!-- üåü Main Content -->
  <main class="bg-black bg-opacity-60 min-h-screen p-6">
    {% block content %}{% endblock %}
  </main>

  <!-- üåà Footer -->
  <footer class="text-center text-gray-400 py-6 bg-black bg-opacity-70 mt-10 w-full">
    Built with ‚ù§Ô∏è using Django + Tailwind | ¬© 2025 AnimeVerse
  </footer>

  <!-- ‚ú® Page Fade Animation -->
  <script>
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });
  </script>
</body>
</html>
